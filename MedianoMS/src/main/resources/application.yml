spring:
  application:
    name: enanos-service

  datasource:
    url: jdbc:postgresql://localhost:5432/microservicios_db?currentSchema=enanos_schema
    username: postgres
    password: 1814
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        default_schema: enanos_schema
        format_sql: true

server:
  port: 8081

eureka:
    client:
        service-url:
          defaultZone: http://localhost:8761/eureka/
        register-with-eureka: true
        fetch-registry: true
    instance:
        prefer-ip-address: true

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,circuitbreakers,circuitbreakerevents
  endpoint:
    health:
      show-details: always
  health:
    circuitbreakers:
      enabled: true

resilience4j:
  circuitbreaker:
    instances:
      photosClient:  # Nombre para el circuit breaker de photos
        register-health-indicator: true
        sliding-window-size: 10
        minimum-number-of-calls: 5
        permitted-number-of-calls-in-half-open-state: 3
        wait-duration-in-open-state: 10s
        failure-rate-threshold: 50
        slow-call-rate-threshold: 50
        slow-call-duration-threshold: 3s
        record-exceptions:
          - org.springframework.web.client.HttpServerErrorException
          - java.io.IOException
          - java.util.concurrent.TimeoutException
          - feign.FeignException

  retry:
    instances:
      photosClient:
        max-attempts: 2  # Solo 2 intentos (no es cr√≠tico si fallan las fotos)
        wait-duration: 500ms
        retry-exceptions:
          - org.springframework.web.client.HttpServerErrorException
          - java.io.IOException
          - java.util.concurrent.TimeoutException
          - feign.FeignException

  timelimiter:
    instances:
      photosClient:
        timeout-duration: 5s

logging:
  level:
    io.github.resilience4j: DEBUG